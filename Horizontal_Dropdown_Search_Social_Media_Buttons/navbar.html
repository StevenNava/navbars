<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sample Navbar with Search and Social Media Icons</title>
    <link href="./style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <div class="nav-links">
        <a class="nav-link" href="#">Home</a>
        <div class="dropdown">
          <button class="dropdown-button">Work Projects</button>
          <div class="dropdown-content">
            <a class="dropdown-link" href="#">Project 1</a>
            <a class="dropdown-link" href="#">Project 2</a>
            <a class="dropdown-link" href="#">Project 3</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropdown-button">Classes</button>
          <div class="dropdown-content">
            <a class="dropdown-link" href="#">Class 1</a>
            <a class="dropdown-link" href="#">Class 2</a>
            <a class="dropdown-link" href="#">Class 3</a>
            <a class="dropdown-link" href="#">Class 4</a>
          </div>
        </div>
        <a class="nav-link" href="#">Contact</a>
        <a class="nav-link" href="#">About Me</a>
      </div>

      <div class="social-media-icons">
        <a
          class="social-media-icon"
          target="_blank"
          href="https://www.twitter.com"
        >
          <img class="icon-small" src="./images/icons/twitter_icon_32.png" />
        </a>
        <a
          class="social-media-icon"
          target="_blank"
          href="https://www.facebook.com"
        >
          <img class="icon-small" src="./images/icons/facebook_icon_32.png" />
        </a>
        <a
          class="social-media-icon"
          target="_blank"
          href="https://www.pinterest.com"
        >
          <img class="icon-small" src="./images/icons/pinterest_icon_32.png" />
        </a>
      </div>
    </nav>
  </body>
</html>
