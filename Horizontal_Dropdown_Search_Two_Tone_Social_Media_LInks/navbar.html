<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Sample Navbar with Dropdown Links and Search Bar with Social Media Icons
    </title>
    <link href="./style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <!-- nav links -->
      <div class="nav-links">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">Blog</a>
        <div class="dropdown">
          <button class="dropdown-button">Projects</button>
          <div class="dropdown-content">
            <a class="dropdown-link" href="#">Project 1</a>
            <a class="dropdown-link" href="#">Project 2</a>
            <a class="dropdown-link" href="#">Project 3</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropdown-button">Work History</button>
          <div class="dropdown-content">
            <a class="dropdown-link" href="#">Previous Job 1</a>
            <a class="dropdown-link" href="#">Previous Job 2</a>
            <a class="dropdown-link" href="#">Previous Job 3</a>
            <a class="dropdown-link" href="#">Previous Job 4</a>
          </div>
        </div>
        <a class="nav-link" href="#">Contact</a>
        <a class="nav-link" href="#">About Me</a>
      </div>
      <!-- logo -->
      <img class="logo" src="./images/icons/logo_small.png" />
      <!-- searchbar -->
      <div class="search-content">
        <input class="searchbar" type="text" placeholder="Search" />
        <button class="icon-button">
          <img class="small-icon" src="./images/icons/search_icon_32.png" />
        </button>
      </div>
      <!-- social media links -->
      <div class="social-media-links">
        <a class="social-media-link" href="https://www.twitter.com"
          ><img class="medium-icon" src="./images/icons/twitter_icon_32.png"
        /></a>
        <a class="social-media-link" href="https://www.facebook.com"
          ><img class="medium-icon" src="./images/icons/facebook_icon_32.png"
        /></a>
        <a class="social-media-link" href="https://www.pinterest.com"
          ><img class="medium-icon" src="./images/icons/pinterest_icon_32.png"
        /></a>
      </div>
    </nav>
  </body>
</html>
